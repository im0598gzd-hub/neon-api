# Render Blueprint (neon-api) — vA4+
services:
  - type: web
    name: neon-api
    env: node
    plan: free
    region: oregon
    repo: https://github.com/im0589gzd-hub/neon-api
    branch: main
    rootDir: .
    autoDeploy: true
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /health
    pullRequestPreviewsEnabled: false
    envVars:
      - fromGroup: neon-api-config   # ← Environment Group 名に合わせて変更可能
