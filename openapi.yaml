openapi: 3.1.0
info:
  title: Neon Notes API
  version: '1.0.0'
servers:
  - url: https://neon-api-3a0h.onrender.com
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200': { description: OK }
  /notes:
    get:
      summary: List notes
      security: [{ bearerAuth: [] }]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/Note' }
    post:
      summary: Create a note
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [content]
              properties:
                content: { type: string }
                tags:
                  type: array
                  items: { type: string }
                  description: タグ（例：会計, 2025-09）
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Note' }
  /notes/{id}:
    patch:
      summary: Update a note partially
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content: { type: string }
                tags:
                  type: array
                  items: { type: string }
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Note' }
    delete:
      summary: Delete a note
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '204': { description: No Content }

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: API_KEY
  schemas:
    Note:
      type: object
      properties:
        id: { type: integer }
        content: { type: string }
        tags:
          type: array
          items: { type: string }
        created_at: { type: string, format: date-time, description: UTCで保持 }
        updated_at: { type: string, format: date-time, nullable: true, description: UTCで保持 }
